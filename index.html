<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To com o Valdir o Gordo</title>

  <meta name="title" content="To com o Valdir" />
  <meta name="description" content="Gere sua foto personalizada com o Valdir." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <noscript>
    <div>Para continuar habilite o JavaScript</div>
  </noscript>

  <div class="container">

    <section id="menu" class="menu-principal">
      <p class="label">Escolha uma opção:</p>
      <button onclick="clickFoto()" class="btn btnFull" style="margin-bottom: 25px;">
        <img src="./estoucomvaldir.png" alt="Menu" />
        <div>
          <p>Coloque sua</p>
          <span class="menuBtnDestaque">Foto</span>
        </div>
      </button>

      <a class="btn btnFull btnCredito" href="https://www.instagram.com/murilo.moura7/" target="_blank">
        <small>Construido por:
        <span>@murilo.moura7</span></small>
      </a>
    </section>

    <main id="main" class="hidden">
      <div class="navbar">
        <button onclick="clickVoltar()" class="btn btnVoltar">← Menu </button>
        <a class="btn btnDoe" href="#" target="_blank">Faça seu tema</a>
      </div>

      <canvas width="1080" height="1080"></canvas>

      <div class="form-input">
        <input name="yourname" type="text" placeholder="Coloque seu nome aqui" accept="image/*" />
        <div>
          <button id="btnSave" class="btn btnSave" href="javascript:saveImage()">Salvar</button>
          <button id="btnShare" class="btn btnShare" href="javascript:shareImage()">Compartilhar</button>
        </div>
      </div>

      <footer>
        <a href="https://www.instagram.com/murilo.moura7/" target="_blank">
          <img src="img/instagram-logo.svg" />
          <span>Construido por @murilo.moura7</span>
        </a>
        <!--a href="https://www.instagram.com/andersonlopesdesigner/" target="_blank">
          <img src="img/instagram-logo.svg" />
          <span>Desenhado por: @andersonlopesdesigner</span>
        </a-->
      </footer>
    </main>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
